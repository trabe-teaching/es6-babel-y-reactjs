## syntactic sugar

```javascript

  return n * n;
}

}

lexical scoping


var john = {
  name: "John",
  age: 25,

  greeter() {
    return function() {
      return "Hello I'm " + this.name
   }
  }
}

var greet = john.greeter();

greet(); // "Hello I'm "

var john = {
  name: "John",
  age: 25,

  greeter: function() {
    return function() {
      return "Hello I'm " + this.name
   }
  }
}

var greet = john.greeter();

greet.call(john); // "Hello I'm John"


var john = {
  name: "John",
  age: 25,

  greeter: function() {
    var that = this;
    return function() {
      return "Hello I'm " + that.name
   }
  }
}

var greet = john.greeter();

greet(); // "Hello I'm John"

var john = {
  name: "John",
  age: 25,

  greeter: function() {
    return function() {

greet(); // "Hello I'm John"



const john = {
  name: "John",
  age: 25,

function reverse(array) {
  const [head, ...tail] = array;
  if (tail.length === 0) {
    return [head];
  } else {
    return [...reverse(tail), head];
  }
}

Clases

function Human(name, age) {
  this.name = name;
  this.age = age;
}

Human.prototype.becomeOlder = function() {
  this.age += 1;
}

var john = new Human("John", 25);


class Human {

  constructor(name, age) {
    this.name = name;
    this.age = age;
  }

  becomeOlder() {
    this.age += 1;
  }
}

const john = new Human("John", 25);

    img.src = src;
    img.onload = () => resolve(img);
  }
}
